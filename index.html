<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <!-- Bootstrap Links (unsure on second link?)  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <!-- Moment -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- Google Fonts -->

    <title>Project Tracker</title>
</head>
<body>
    <!-- Jumbrotron -->
    <div class="jumbotron">
        <h1 class="display-3">Welcome to Project Tracker</h1>
        <p class="lead">Stay on time and organized</p>
        <hr class="my-2">
        <p id="dateTime"></p>
    </div>

    <!-- Card -->
    <div class="card m-4" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">Instructions</h5>
        <p class="card-text">Explain how to use the app.<br> Fill out the form to get started.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Form</button>
    </div>
  </div>

  <!-- Modal Form -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Event Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Project Name:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Type of Project:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Type 1</option>
                  <option>Type 2</option>
                  <option>Type 3</option>
                  <option>Type 4</option>
                  <option>Type 5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Hourly Wage:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Due Date: <input type="text" id="datepicker"></label>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send Form</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/JS/script.js"></script>
   
</body>
</html>
